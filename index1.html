<body>

    <script>
        let DPK= 87;
        let PIPAS = 75;
        let BahasaInggris = 90;
        let P5 = 70;
        let Informatika = 82;
        let nilaiAkhir = (DPK + PIPAS + BahasaInggris + P5 + Informatika) / 5;

        if (nilaiAkhir >= 91 && nilaiAkhir <= 100){
            Predicate = "Sangat Bagus"
        } else if (nilaiAkhir >= 81 ){
            Predicate = "Bagus"
        } else if (nilaiAkhir >= 76 ){
            Predicate = "Sangat Baik"
        } else if (nilaiAkhir >= 71 ){
            Predicate = "Baik"
        } else if (nilaiAkhir >= 61 ){
            Predicate = "Cukup"    
        }  else {
            Predicate = "Kurang"
        }
            
        console.log(nilaiAkhir)
        console.log(Predicate)
    </script>
