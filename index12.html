<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rata Rata Nilai Ujian</title>
</head>
<body>
    <script>
        let nilaiujian =75;
        let tesmandiri =80;
        let jalur ="Prestasi";

        if(nilaiujian >=75){
            if(jalur == "Prestasi"){
                console.log("Lolos Jalur Prestasi")
            }else if(jalur == "Rapot"){
                console.log("Lolos Jalur Rapot")
            }else {
                console.log("Anda Lolos")
            }
        }
        else{
            if(tesmandiri >=80){
                console.log("Lulus Test Masuk")
            }else {
                console.log("Tidak Lulus Test Masuk")
            }
        }
    </script>
</body>
</html>
